plugins {
    id("java")
    id("antlr")
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.antlr:antlr4-runtime:4.12.0'
    antlr 'org.antlr:antlr4:4.12.0'
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
    implementation(files("../cvc5/build/install/share/java/cvc5.jar"))
}

generateGrammarSource {
    maxHeapSize = '64m'
    arguments += ['-visitor', '-listener', '-long-messages']
}

tasks.test {
    maxHeapSize = "8g"
    systemProperty(
            "java.library.path",
            "../cvc5/build/install/lib/"
    )
}

tasks.test {
    useJUnitPlatform()
}
